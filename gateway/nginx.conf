worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # =============================================================
    # HTTPS SERVER (The Security Guard)
    # Listens on Port 443 (Secure) -> Forwards to Mobius 7579 (Insecure)
    # =============================================================
    server {
        listen       443 ssl;
        server_name  localhost;  # Or your IP: 172.20.10.6

        # SSL CERTIFICATES (You must generate these next!)
        ssl_certificate      C:/nginx/cert/server.crt; 
        ssl_certificate_key  C:/nginx/cert/server.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        # PROXY SETTINGS (Forwarding to Mobius)
        location / {
            proxy_pass http://127.0.0.1:7579/; # Points to Local Mobius
            
            # Forward headers so Mobius knows who sent it
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-M2M-RI $http_x_m2m_ri;
            proxy_set_header X-M2M-Origin $http_x_m2m_origin;
        }
    }
}
